<style>
    .wrapper { margin-top: 0; }
</style>
<div ng-controller="LoginController">

    <div class="wrapper-page">

        <div class="text-center">
            <a href="index.html" class="logo logo-lg"><i class="md md-equalizer"></i> <span>Careline</span> </a>
        </div>

        <form class="form-horizontal m-t-20">

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" ng-model="Username" type="text" required="" placeholder="Username">
                    <i class="md md-account-circle form-control-feedback l-h-34"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" ng-model="Password" type="password" required="" placeholder="Password">
                    <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                </div>
            </div>

            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit" ng-click="signIn()">
                        Log In
                    </button>
                </div>
            </div>

            <div class="form-group m-t-30">
                <div class="col-sm-7">
                    <a href="#" class="text-muted">
                        <i class="fa fa-lock m-r-5"></i> Forgot your password?
                    </a>
                </div>
                <div class="col-sm-5 text-right">
                    <a href="register" class="text-muted">Create an account</a>
                </div>
            </div>
        </form>
    </div>
</div>

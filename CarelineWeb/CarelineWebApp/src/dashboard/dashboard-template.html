<div ng-controller="DashboardController">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Welcome!</h4>
        </div>
    </div>
    <!-- Page-Title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <h4 class="m-t-0 m-b-20 header-title"><b>Care receivers locations</b></h4>
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-markers fit="true" idkey="markers.id" models="markers" coords="'coords'" click="onMarkerClicked">
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
